name: Deploy Student Application
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Fix SSH Key Permissions
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > ec2-key.pem
          chmod 600 ec2-key.pem
      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 40m
          script: |
            echo "🔹 SSH 연결 테스트 성공!"
            cd ~/pillution
            # 🔹 최신 코드 가져오기
            export GIT_SSH_COMMAND="ssh -i ~/.ssh/github-key -o StrictHostKeyChecking=no"
            git pull origin main
            # 🔹 백엔드 빌드 및 배포
            cd student_backend
            chmod +x gradlew
            ./gradlew build -x test
            # 🔹 실행 중인 JAR 프로세스 종료 (개선된 방식)
            pkill -f "student-0.0.1-SNAPSHOT.jar" || true
            screen -S spring_server -X quit || true
            sleep 2
            echo "🔹 기존 프로세스 종료 완료"
            
            # 🔹 새로운 Spring 서버 실행
            screen -dmS spring_server java -jar build/libs/student-0.0.1-SNAPSHOT.jar --server.port=8080
            sleep 5
            
            # 🔹 서버 시작 확인
            if pgrep -f "student-0.0.1-SNAPSHOT.jar" > /dev/null; then
                echo "🔹 백엔드 서버 시작 성공"
                pgrep -f "student-0.0.1-SNAPSHOT.jar" > ~/pillution/backend.pid
            else
                echo "❌ 백엔드 서버 시작 실패"
                exit 1
            fi
            
            # 🔹 프론트엔드 빌드
            cd ../student_frontend || exit 1
            npm install --legacy-peer-deps
            echo "🔹 프론트엔드 build 시작"
            NODE_OPTIONS="--max-old-space-size=2048" npm run build
            echo "🔹 프론트엔드 build 종료"
            
            # 🔹 Nginx 정적 파일 업데이트
            sudo rm -rf /usr/share/nginx/html/*
            echo "🔹 프론트 dist 복사 시작"
            sudo cp -r dist/* /usr/share/nginx/html/
            echo "🔹 복사 완료"
            
            # 🔹 Nginx 재시작
            sudo nginx -t && sudo systemctl restart nginx
            echo "🔹 배포 완료!"
